<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter&display=swap">
    <link rel="stylesheet" href="../../Style/General/login.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Chano Clotheshop | Login</title>

</head>

<body>

    <div id="loginPanel">

        <p>Login</p>

        <input id="inputCE" class="inputC" type="text" placeholder="Email">
        <br>
        <input id="inputCP" class="inputC" type="password" placeholder="Password">

        <br>

        <div class="flexOne">
            <label class="switch">
                <input style="display: none;" type="checkbox">
                <span class="slider"></span>
            </label>

            <div class="flexText">
                <p id="toggleText" class="green">Remember the password</p>
                <span id="forgotText">Forgot the password?</span>
            </div>
        </div>


        <br>

        <button onclick="validar()" id="btnLogin">Login</button>

        <br>

        <span id="notRegistered">Not registered yet? <span id="singup" class="green">Sign up</span> </span>

    </div>

    <script src="../../Js/General/login.js"></script>

</body>

</html>
