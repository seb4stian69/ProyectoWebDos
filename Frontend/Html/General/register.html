<!DOCTYPE html>
<html type="text">

    <title>Chano Clotheshop | Register</title>

</head>

<body>

    <div id="registerPanel">

        <p>Register</p>

        <div id="registerInputs">
            <input id="inputCE" class="inputC" placeholder="Name" type="text">
            <input id="inputCP" class="inputC" placeholder="Lastname" type="text">

            <input id="inputCE" class="inputC" placeholder="Cellphone" type="text">
