<!DOCTYPE html>
<html type="text">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter&display=swap">
    <link rel="stylesheet" href="../../Style/General/register.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Chano Clotheshop | Register</title>

</head>

<body>

    <div id="registerPanel">

        <p>Register</p>

        <div id="registerInputs">
            <input id="IDName" class="inputC inputCE" placeholder="Name" type="text">
            <input id="IDLastname" class="inputC inputCP" placeholder="Lastname" type="text">
            <br>
            <input id="IDUsername" class="inputC inputCE" placeholder="Username" type="text">
            <input id="IDEmail" class="inputC inputCP" placeholder="Email" type="text">
            <br>
            <input id="IDCellphone" class="inputC inputCE" placeholder="Cellphone" type="text">
            <input id="IDAddress" class="inputC inputCP" placeholder="Address" type="text">
            <br>
            <input id="IDPassword" class="inputC inputCE" placeholder="Password" type="password">
            <input id="IDRepeat" class="inputC inputCP" placeholder="Repeat your password" type="password">
            <br>
        </div>

        <button onclick="realizarRegistro()" id="btnRegistered">Register</button>
        <br>
        <span id="registered">Already registered? <span id="loginlck" class="green">Login</span> </span>

    </div>

</body>

<script src="../../Js/General/register.js"></script>

</html>
